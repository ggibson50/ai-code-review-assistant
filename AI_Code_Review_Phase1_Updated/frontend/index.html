<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Code Review</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gray-100">
    <h1 class="text-2xl font-bold mb-4">AI Code Review Assistant</h1>
    <textarea id="codeInput" class="w-2/3 h-40 p-2 border rounded" placeholder="Paste your code here..."></textarea>
    <button id="submitBtn" class="mt-4 px-4 py-2 bg-blue-600 text-white rounded">Analyze Code</button>
    <pre id="output" class="w-2/3 mt-4 p-2 bg-white border rounded"></pre>

    <script>
        document.getElementById('submitBtn').addEventListener('click', async () => {
            const code = document.getElementById('codeInput').value;
            const response = await fetch('/api/analyze/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer YOUR_ACCESS_TOKEN'
                },
                body: JSON.stringify({ code })
            });
            const data = await response.json();
            document.getElementById('output').textContent = data.analysis;
        });
    </script>
</body>
</html>
